

<app-calendar-views (dateClicked)="daySelected($event)" (singleEventClicked)="eventSelected($event)"></app-calendar-views>
<app-modal-popout #modal [events]="events" [eventClicked]="eventClicked"></app-modal-popout>
<div style="display: flex; justify-content: space-between;">
      <div>
            <app-add-event-sheet></app-add-event-sheet>
            <span *ngIf="sessionData.user_type === 'MANAGER'">
                  <button mat-raised-button color="primary" (click)="createGroup()">Create Group</button>
                  <button mat-raised-button color="primary" (click)="addUser()">Add User to Group</button>
            </span>
      </div>
      <button mat-raised-button (click)="logout()" color="primary">Logout</button>
</div><br/>
<button mat-raised-button (click)="updateRecord()">Update User Information</button>
