<div fxLayoutAlign="center center">
    <mat-card style="padding: auto 40px;">
        <mat-form-field style="appearance:fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email" />
        </mat-form-field><br />
        <!-- <mat-form-field style="appearance:fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="user_password" />
        </mat-form-field><br /> -->
        <mat-form-field style="appearance:fill">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="first_name" />
        </mat-form-field><br />
        <mat-form-field style="appearance:fill">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="last_name"/>
        </mat-form-field><br />
        <mat-form-field style="appearance:fill">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="user_name" />
        </mat-form-field><br />

        <button mat-raised-button color="primary" (click)="updateUser()">Update</button>
      </mat-card>
